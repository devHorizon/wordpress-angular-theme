<div class="posts">
  <div class="post" *ngFor="let wp_content of wp_contents">
    <h3 class="title"><a (click)="postClicked(wp_content.id)">{{ wp_content.title.rendered }}</a></h3>
    <small class="date">{{ wp_content.date }}</small>
    <div class="primary-content" [innerHTML]="wp_content.excerpt.rendered"></div>
  </div>
</div>
